version: "1"
packages:
  - path: "./db/sqlc"
    name: "db"
    engine: "postgresql"
    schema: "./db/migrations"
    queries: "./db/sqlc_query"
    sql_package: "pgx/v4"
    emit_json_tags: true
    emit_prepared_queries: false
    emit_interface: true
    emit_exact_table_names: true
    emit_empty_slices: true
    emit_result_struct_pointers: true
